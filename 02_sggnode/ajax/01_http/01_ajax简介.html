<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. AJAX(Asynchronous javascript and Xml)
            * 异步的javascript和xml
            * 通过ajax在浏览器中向服务器发送http请求
            * 最大的优点是：浏览器无刷新获取数据
            * 不是新的编程语言，是一种将现有的标准组合在一起使用的新方式

        2. xml(现在已被json取代)
            * xml是可扩展标记语言，用来存储和传输数据
            * 与html类似，不过html是预定义标签，xml是自定义标签元素

            比如说我有一个学生数据：
            name = "孙悟空" ; age = 18 ; gender = "男" ;
            用XML 表示：
            <student>
                <name>孙悟空</name>
                <age>18</age>
                <gender>男</gender>
            </student>
            * xml现在已被json取代
            用JSON 表示：{"name":"孙悟空","age":18,"gender":"男"}

        3. Ajax优缺点
            * 优点：
                1. 无需刷新页面与服务端进行通信
                2. 可以根据用户事件更新部分页面内容

            * 缺点：
                1. 没有浏览历史，不能后退
                2. 存在跨域问题(同源)
                3. SEO不友好： 浏览器搜索


     -->
</body>
</html>
