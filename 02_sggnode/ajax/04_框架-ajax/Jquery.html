<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <!--解决ie9以下浏览器对html5新增标签的不识别，并导致CSS不起作用的问题-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!--解决ie9以下浏览器对css3 Media Query 的不识别-->
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 一定不要忘记引入bootstrap 的样式文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        1. $.get/post(url, [data], [callback], [type])
            url:请求的 URL 地址。
            data:请求携带的参数。
            callback:载入成功时回调函数。
            type:设置返回内容格式， xml, html, script, json, text, _default
     -->
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求 </h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法ajax</button>
    </div>
    <script>
        // get请求
        $('button').eq(0).click(function() {
            $.get('http://127.0.0.1:8000/JQuery-server', {a:300, b:200}, function(data) {
                console.log(data);// 一个对象  {uname: "atsguigu"}
            },'json')
        });
        // post请求
        $('button').eq(1).click(function() {
            $.post('http://127.0.0.1:8000/JQuery-server', {a:300, b:200}, function(data) {
                console.log(data);// 一个字符串   {"uname":"atsguigu"}
            })
        });
        // ajax方法
        $('button').eq(2).click(function() {
            $.ajax({
                // url
                url: 'http://127.0.0.1:8000/jQuery-server',
                // 请求参数
                data: {a: 300, b: 200},
                // 请求类型
                type: 'GET',
                // 响应体返回值解析类型
                dataType: 'json',
                // 请求成功的回调
                success : function(data) {
                    console.log(data);
                },
                // 超时时间设置
                timeout: 2000,
                // 请求失败的回调
                error: function() {
                    console.log('出错啦');
                },
                // 头信息
                headers: {
                    c: 300,
                    d: 400
                }
            });
        })

    </script>
</body>
</html>
