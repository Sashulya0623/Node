<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <title>Document</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btn = document.querySelectorAll('button');
        // axios可以设置基础url路径来简化url
        // 配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        btn[0].onclick = function() {
            // get
            axios.get('/axios-server', {
                // url 参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: 'atguigu',
                    age: 20
                }
            }).then(value => {
                // 请求成功回调
                console.log(value);
            });
        }

        btn[1].onclick = function () {
            // post
            // 请求体参数以对象的形式写在第二个参数位置
            axios.post('/axios-server', {
                username: 'admin',
                password: 'admin'
            }, {
                // url 
                params: {
                    id: 200,
                    vip: 9
                },
                // 请求头参数
                headers: {
                    height: 180,
                    weight: 180,
                }
            }).then((value)=> {
                console.log(value);
            });
        }

        btn[2].onclick = function(){
            // ajax通用方法
            axios({
                // 请求方法
                method : 'POST',
                // url
                url: '/axios-server',
                // url参数
                params: {
                    vip:10,
                    level:30
                },
                // 头信息
                headers: {
                    a:100,
                    b:200
                },
                // 请求体参数
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response=>{
                // 响应状态码
                console.log(response.status);
                // 响应状态字符串
                console.log(response.statusText);
                // 响应头信息
                console.log(response.headers);
                // 响应体
                console.log(response.data);
            })
        }
    </script>
</body>
</html>
