<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px 30px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>6</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>7</td>
            <td>7</td>
        </tr>
    </table>
    <!-- js逻辑代码为内部嵌入 -->
    <script>
        // 获取行数
        let trs = document.querySelectorAll('tr');
        
        // 遍历判断行数奇偶
        for(let i = 0; i < trs.length; i++) {
            if(i % 2 === 0) {
                trs[i].style.backgroundColor = 'tomato';
            } else {
                trs[i].style.backgroundColor = 'purple';
            }
        }
    </script>
</body>
</html>
