    <!-- 
        1. nvm可以管理多个版本的nodejs
            * 如果电脑之前安装过nodejs，请先卸载nodejs后再进行安装nvm
            * 删除配置的环境变量和文件夹等

            1.1 双击nvm-setup.exe文件，开始安装。
                * 指定 nvm 安装目录 e:\nvm
                * 指定 nodejs 安装目录e:\nodeJs(这个目录原本不存在，在安装node时自动创建，是快捷方式指向nvm中的各版本node)
                * 输入 `nvm -v` 如果看到版本信息，代表安装成功
                * 复制下面两句话到nvm的安装目录下的settings.txt的最后，(目的是加快后面下载nodejs的速度)
                    node_mirror: https://npm.taobao.org/mirrors/node/
                    npm_mirror: https://npm.taobao.org/mirrors/npm/

                    - nvm version：           查看 nvm 的版本
                    - nvm list：              查看当前安装的 Node.js 所有版本   (常用)
                    - nvm install 14.16.0：    安装指定版本的 Node.js  (常用)
                    - nvm uninstall 版本号：  卸载指定版本的 Node.js
                    - nvm use 版本号：        选择指定版本的 Node.js     (常用)

            1.2 配置nvm，删除自动生成的nvm_home和nvm_symlink,以及path中的值
                * 自己创建改变量并填写值
                    nvm_home：E:\nvm
                    nvm_symllink: E:\nodeJs(node安装目录和上面一样)
                    用户变量path:%nvm_home%;%nvm_symlink%
            1.3 安装node，并use某个版本
            1.4 node中包含npm，配置npm全局安装路径
                npm config set prefix "E:\nodejs\npmall\node_global"  配置全局安装路径
                npm config set cache "E:\nodejs\npmall\node_cache"  配置缓存的路径
                * 创建用户变量npm_home:e:\nodeJs\npmall
                * 用户变量path：%npm_home%
            1.5 重新安装cnpm：npm install -g cnpm --registry=https://registry.npm.taobao.org
                * 在系统变量中填写cnpm路径： E:\nodeJs\npmall\node_global\
                * cnpm -v
            1.6 全局安装webpack  webpack-cli
                npm  install webpack@4.44.2  -g
                npm install  webpack-cli@3.3.12 -g
                webpack -v
                * 注意同时安装webpack和webpack-cli，不要分两次安装
            1.7 安装vue-cli
                npm install -g @vue/cli@4.5.13   cli4
                npm install @vue/cli-init -g     cli2

                运行vue ui 成功
     -->
</body>
